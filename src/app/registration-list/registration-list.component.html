<div class="d-flex justify-content-between">
  <button routerLink="/register" mat-raised-button color="accent"><i class="fa fa-arrow-left" aria-hidden="true"></i>
    Back
    to
    Registration</button>
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Firstname" #input>
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FIRST NAME </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> LAST NAME </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>
     <!-- Fruit Column -->
     <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MOBILE </th>
      <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
    </ng-container>
     <!-- Fruit Column -->
     <ng-container matColumnDef="bmiresult">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> BMI RESULT </th>
      <td mat-cell *matCellDef="let row"> {{row.bmiresult}} </td>
    </ng-container>
     <!-- Fruit Column -->
     <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> GENDER </th>
      <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
    </ng-container>
     <!-- Fruit Column -->
     <ng-container matColumnDef="package">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PACKAGE </th>
      <td mat-cell *matCellDef="let row"> {{row.package}} </td>
    </ng-container>
     <!-- Fruit Column -->
     <ng-container matColumnDef="enquiryDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ENQUIRYDATE </th>
      <td mat-cell *matCellDef="let row"> {{row.enquiryDate}} </td>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </th>
      <td mat-cell *matCellDef="let row">
        <div class="buttons">
          <button [routerLink]="['/detail',row.id]" mat-icon-button color="warn"><i class="fa fa-eye"
            aria-hidden="true"></i></button>
        <button  (click)="edit(row.id)" mat-icon-button  color="accent"><i class="fa fa-pencil"
            aria-hidden="true"></i></button>
        <button (click)="delete(row.id)" mat-icon-button color="primary"><i class="fa fa-trash"
            aria-hidden="true"></i></button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
